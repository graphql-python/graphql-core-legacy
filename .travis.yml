language: python
sudo: false
python:
- 2.7
# - "pypy-5.3.1"
install:
- pip install -e .[test]
- pip install flake8
script:
- flake8
- py.test --cov=graphql graphql tests
after_success:
- coveralls
matrix:
  include:
  - python: '3.5'
    after_install:
    - pip install pytest-asyncio
    script:
    - py.test --cov=graphql graphql tests tests_py35
  - python: '3.6'
    install:
    - pip install -e .[test]
    - pip install pytest-asyncio mypy
    script:
    - py.test --cov=graphql graphql tests tests_py35
    - mypy graphql --ignore-missing-imports
  - python: '2.7'

deploy:
  provider: pypi
  user: syrusakbary
  on:
    tags: true
  password:
    secure: 
  distributions: "sdist bdist_wheel"
